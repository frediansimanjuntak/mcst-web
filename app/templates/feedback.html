<div class="container">
    <div class="main">
            <div class="title">
				MANAGE FEEDBACK
			</div>
			Home > Manage Feedback
			<div class="row">
				<div class="col-md-4 pull-right">
					<a class="btn btn-default pull-right" (click)="add()">View Archived</a>	  		
				</div>
			</div>
			<div (click)="$event.preventDefault()">
			  	<tabset>
			  <!-- ALL -->
				    <tab heading="All Feedback">
				    	<p-dataTable [value]="feedbacks" [rows]="10" [paginator]="true">
						    <p-column field="created_by.username" header="Made by" sortable="true" [filter]="true" filterPlaceholder="Search Made by"></p-column>
						    <p-column field="" header="Unit.no" sortable="true" [filter]="true" filterPlaceholder="Search Unit.no">
						    	<template let-feedback="rowData" pTemplate="body">
						    		{{feedback.property.address.unit_no}}-{{feedback.property.address.unit_no_2}}
						    	</template>
						    </p-column>
						    <p-column field="title" header="Topic / Title" sortable="true" [filter]="true" filterPlaceholder="Search Topic / Title"></p-column>
						    <p-column field="feedback_type" header="Type" sortable="true" [filter]="true" filterPlaceholder="Search Type"></p-column>>
						    <p-column field="feedback_privacy" header="Privacy" sortable="true" [filter]="true" filterPlaceholder="Search Privacy"></p-column>
						    <p-column field="remark" header="Feedback" sortable="true" [filter]="true" filterPlaceholder="Search Feedback"></p-column>
						    <p-column field="feedback_reply" header="Reply" sortable="true" [filter]="true" filterPlaceholder="Search Reply"></p-column>
						    <p-column field="" header="Commented on" sortable="true" [filter]="true" filterPlaceholder="Search Commented on">
						        <template let-feedback="rowData" pTemplate="body">
						            <p>{{feedback.created_at}}</p>
						            <span *ngIf="feedback.reply_at != null">replied at {{feedback.reply_at}}</span>
						        </template>
						    </p-column>
						    <p-column [style]="{'width':'150px'}" styleClass="col-button" header="action">
						    	<template let-feedback="rowData" pTemplate="body">
						    		<a type="button" style="cursor:pointer" (click)="firstModal.open()"><img src="../../assets/image/icon_reply.png">&nbsp;Reply</a>
						    		<button disabled="feedback.status == unpublished" style="text-decoration: underline;cursor:pointer" (click)="publish(feedback)">Publish</button>
									<img *ngIf="feedback.archive == false" title="archived" src="../../assets/image/icon_archived.png" (click)="archived(feedback)" />
									<img *ngIf="feedback.archive == true" title="unarchived" src="../../assets/image/icon_archived.png" (click)="unarchived(feedback)" />
						    	</template>
						    </p-column>
						</p-dataTable>
				    </tab>
				    <!-- Published -->
				    <tab heading="Published Feedback">
				    	<p-dataTable [value]="published" [rows]="10" [paginator]="true">
						    <p-column field="created_by.username" header="Made by" sortable="true" [filter]="true" filterPlaceholder="Search Made by"></p-column>
						    <p-column field="" header="Unit.no" sortable="true" [filter]="true" filterPlaceholder="Search Unit.no">
						    	<template let-feedback="rowData" pTemplate="body">
						    		{{feedback.property.address.unit_no}}-{{feedback.property.address.unit_no_2}}
						    	</template>
						    </p-column>
						    <p-column field="title" header="Topic / Title" sortable="true" [filter]="true" filterPlaceholder="Search Topic / Title"></p-column>
						    <p-column field="feedback_type" header="Type" sortable="true" [filter]="true" filterPlaceholder="Search Type"></p-column>>
						    <p-column field="feedback_privacy" header="Privacy" sortable="true" [filter]="true" filterPlaceholder="Search Privacy"></p-column>
						    <p-column field="remark" header="Feedback" sortable="true" [filter]="true" filterPlaceholder="Search Feedback"></p-column>
						    <p-column field="feedback_reply" header="Reply" sortable="true" [filter]="true" filterPlaceholder="Search Reply"></p-column>
						    <p-column field="" header="Commented on" sortable="true" [filter]="true" filterPlaceholder="Search Commented on">
						        <template let-feedback="rowData" pTemplate="body">
						            <p>{{feedback.created_at}}</p>
						            <span *ngIf="feedback.reply_at != null">replied at {{feedback.reply_at}}</span>
						        </template>
						    </p-column>
						    <p-column [style]="{'width':'150px'}" styleClass="col-button" header="action">
						    	<template let-feedback="rowData" pTemplate="body">
						    		<a type="button" style="cursor:pointer" (click)="firstModal.open()"><img src="../../assets/image/icon_reply.png">&nbsp;Reply</a>
						    		<button disabled="feedback.status == unpublished" style="text-decoration: underline;cursor:pointer" (click)="publish(feedback)">Publish</button>
									<img *ngIf="feedback.archive == false" title="archived" src="../../assets/image/icon_archived.png" (click)="archived(feedback)" />
									<img *ngIf="feedback.archive == true" title="unarchived" src="../../assets/image/icon_archived.png" (click)="unarchived(feedback)" />
						    	</template>
						    </p-column>
						</p-dataTable>
				    </tab>
			    </tabset>
			</div>	

			<div class="row">
		    <modal #firstModal>
		        <modal-header>
		            <h5>Adding Guest/Visitor</h5>
		        </modal-header>
		        <modal-content>
					<form class="form-horizontal col-md-6" name="form" (ngSubmit)="f.form.valid && updateDevelopment()" #f="ngForm" novalidate>
		                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
		                    <label class="control-label col-sm-4" for="name">Name :</label>
		                    <div class="col-sm-8">
		                        <input type="text" class="form-control" name="name" [(ngModel)]="development.name" #name="ngModel" required placeholder="Input name here" />
		                        <span *ngIf="f.submitted && !name.valid" class="help-block">Name is required</span>
		                    </div>
		                </div>
		                <div class="form-group pull-right">
		                    <button [disabled]="loading" class="btn btn-primary">Save</button>
		                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                            <button class="btn btn-default" (click)="firstModal.close()">Cancel</button>
		                </div>
		            </form>
		        </modal-content>
		    </modal>
		</div>	
    </div>
</div>
