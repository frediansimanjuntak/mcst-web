<div class="container">
	<div class="main">
		<div class="title">
			Resident's Database
		</div>
		Home > Resident's Database
		<div class="row">
			<div class="col-md-9">
				<div class="row">
						<div class="col-md-8">
							
						</div>
						<div class="col-md-4">
					  		<button class="btn btn-default pull-right" [routerLink]="[name.default_development.name + '/unit/add']" ><img class="img-btn" src="../../assets/image/icon_addresident.png" />&nbsp;Add Resident</button>
					  		
						</div>			
				</div>
			</div>
			<div class="col-md-3">
				
			</div> 
		</div>
		<div class="row">
			<div class="col-md-9">
				<p-dataTable [value]="dataUnit" [rows]="10" [paginator]="true">
					<p-column filterPlaceholder="Search Unit No" header="Unit No">
				        <template let-dataUnit="rowData" pTemplate="body">
				            <span>#{{dataUnit.address.unit_no}}-{{dataUnit.address.unit_no_2}}</span>
				        </template>
				    </p-column>
				    <p-column field="" header="Owner" sortable="true" [filter]="true" filterPlaceholder="Search Lanlord"></p-column>
				    <p-column field="status" header="Status" sortable="true" [filter]="true" filterPlaceholder="Search Status"></p-column>
				    <p-column sortable="true" header="No. of Tenant">
				        <template let-dataUnit="rowData" pTemplate="body">
				            <span>{{dataUnit.tenant.length}}</span>
				        </template>
				    </p-column>
					<p-column [style]="{'width':'300px'}" styleClass="col-button" header="action">
					    <template class="pull-right" let-dataUnit="rowData" pTemplate="body">
					    	<a type="button" class="btn-underline" (click)="viewUnit(dataUnit)">View unit details</a>
					    	
					    </template>
					</p-column>
				
				</p-dataTable>
			</div>
			<div class="col-md-3">
				
			</div>
		</div> 
	</div>
</div>
