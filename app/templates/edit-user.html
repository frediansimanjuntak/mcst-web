<div class="container">
    <div class="main">
        <div *ngIf="user">
            <div class="title">
                Edit User
            </div>
            <p>Home > User > Edit > {{user.name}} </p>
            <form class="form-horizontal col-md-6" name="form" (ngSubmit)="f.form.valid && updateUser()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label class="control-label col-sm-2" for="username">Username :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required placeholder="Input username here" />
                        <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label class="control-label col-sm-2" for="email">Email :</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="Input email here"/>
                        <span *ngIf="f.submitted && !email.valid" class="help-block">Email is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
                    <label class="control-label col-sm-2" for="phone">Phone :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone" #phone="ngModel" required placeholder="Input phone number here"/>
                        <span *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }">
                  <label class="control-label col-sm-2" for="role">Role :</label>
                  <div class="col-sm-10">
                      <select class="form-control" name="role" id="role" [(ngModel)]="user.role" #role="ngModel" required>
                        <option value="master">Master</option>
                        <option value="super-admin">Super Admin</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                      </select>
                  </div>  
                </div>
                <div class="form-group pull-right">
                    <button [disabled]="loading" class="btn btn-primary">Save</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                </div>
            </form>
        </div>

        <div *ngIf="!user">
            <div class="title">
                Add User
            </div>
            <p>Home > User > Add </p>
            <form class="form-horizontal col-md-6" name="form" (ngSubmit)="f.form.valid && createUser()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label class="control-label col-sm-2" for="username">Username :</label>
                    <div class="col-sm-10">
                        <input type="text" (keypress)="text($event)" class="form-control" pattern="[a-zA-Z ]*" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Input username here" />
                        <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label class="control-label col-sm-2" for="email">Email :</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Input email here"/>
                        <span *ngIf="f.submitted && !email.valid" class="help-block">Email is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label class="control-label col-sm-2" for="password">Password :</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required validateEqual="confirmPassword" reverse="true" placeholder="Input password here"/>
                        <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                    <label class="control-label col-sm-2" for="confirmpassword">Retype password :</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirmPassword" [ngModel]="model.confirmPassword" required validateEqual="password" reverse="false" #confirmPassword="ngModel" placeholder="Re-input password here">
                        <span [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
                            Password mismatch
                        </span>
                    </div>                
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
                    <label class="control-label col-sm-2" for="phone">Phone :</label>
                    <div class="col-sm-10">
                        <input pattern="[0-9]+" (keypress)="number($event)" type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required placeholder="Input phone number here"/>
                        <span *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required and must be a number</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }">
                  <label class="control-label col-sm-2" for="role">Role :</label>
                  <div class="col-sm-10">
                      <select class="form-control" name="role" id="role" [(ngModel)]="model.role" #role="ngModel" placeholder="Choose role">
                        <option value="master">Master</option>
                        <option value="super-admin">Super Admin</option>
                        <option value="admin">Admin</option>
                        <option value="user" selected>User</option>
                      </select>
                  </div>  
                </div>
                <div *ngIf="development">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="property">Unit No :</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="property" id="property" placeholder="Choose property">    <option *ngFor="let unit of development.properties" [ngValue]="unit._id">
                                    {{unit.address.unit_no}}-{{unit.address.unit_no_2}}
                                </option>
                            </select>
                        </div>  
                    </div>
                </div>
                <div class="form-group pull-right">
                    <button [disabled]="loading" class="btn btn-primary">Save</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    <a [routerLink]="['/user']" class="btn btn-info">Cancel</a>
                </div>
            </form>
        </div>
    </div>
