<div class="container">
    <div class="main">
        <div *ngIf="unit">
            <div class="title">
                Edit Unit
            </div>
                <p>Home > Unit > Edit > {{unit._id}}</p>
                <form  class="form-horizontal col-md-6" [formGroup]="myForm" novalidate (ngSubmit)="updateUnit(myForm.value)">
                    <div class="form-group" formGroupName="address">
                        <label  class="control-label col-sm-4" for="unit_no">Unit No :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="unit_no" formControlName="unit_no">
                        </div>
                    </div>
                    <div class="form-group" formGroupName="address">
                        <label class="control-label col-sm-4" for="unit_no_2">Unit No 2</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="unit_no_2" formControlName="unit_no_2">
                        </div>
                    </div>
                    <div class="form-group" formGroupName="address">
                        <label class="control-label col-sm-4" for="block_no">Block Number</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="block_no" formControlName="block_no">
                        </div>
                    </div>
                    <div class="form-group" formGroupName="address">
                        <label class="control-label col-sm-4" for="street_name">Street Name</label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" name="street_name" formControlName="street_name">
                        </div>
                    </div>
                    <div class="form-group" formGroupName="address">
                        <label class="control-label col-sm-4" for="postal_code">Postal Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="postal_code" formControlName="postal_code">
                        </div>
                    </div>
                    <div class="form-group" formGroupName="address">
                        <label class="control-label col-sm-4" for="country">Country</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="country" name="country">
                        </div>
                    </div>
                    <div class="form-group" formGroupName="address">
                        <label class="control-label col-sm-4" for="full_address">Full Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="full_address" formControlName="full_address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="status">Status</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="status" name="status">
                        </div>
                    </div>
                    
                    

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a [routerLink]="['/unit']" class="btn btn-info">Cancel</a>

                </form>
            </div>

            <div *ngIf="!unit">
                <div class="title">
                    Add Unit
                </div>
                    <p>Home > AGM / Circular > Create</p>
                    <form  class="form-horizontal col-md-6" [formGroup]="myForm" novalidate (ngSubmit)="createUnit(myForm.value)">
                        <div class="form-group" formGroupName="address">
                            <label  class="control-label col-sm-4" for="unit_no">Unit No :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="unit_no" formControlName="unit_no">
                            </div>
                        </div>
                        <div class="form-group" formGroupName="address">
                            <label class="control-label col-sm-4" for="unit_no_2">Unit No 2</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="unit_no_2" formControlName="unit_no_2">
                            </div>
                        </div>
                        <div class="form-group" formGroupName="address">
                            <label class="control-label col-sm-4" for="block_no">Block Number</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="block_no" formControlName="block_no">
                            </div>
                        </div>
                        <div class="form-group" formGroupName="address">
                            <label class="control-label col-sm-4" for="street_name">Street Name</label>
                            <div class="col-sm-8">
                                <input type="text"  class="form-control" name="street_name" formControlName="street_name">
                            </div>
                        </div>
                        <div class="form-group" formGroupName="address">
                            <label class="control-label col-sm-4" for="postal_code">Postal Code</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="postal_code" formControlName="postal_code">
                            </div>
                        </div>
                        <div class="form-group" formGroupName="address">
                            <label class="control-label col-sm-4" for="country">Country</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="country" name="country">
                            </div>
                        </div>
                        <div class="form-group" formGroupName="address">
                            <label class="control-label col-sm-4" for="full_address">Full Address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="full_address" formControlName="full_address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="status">Status</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="status" name="status">
                            </div>
                        </div>
                        
                        

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a [routerLink]="['/unit']" class="btn btn-info">Cancel</a>

                    </form>
                </div>
    </div>
</div>
