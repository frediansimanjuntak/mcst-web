<div class="container">
	<div class="main">
		<div class="title">
			Setting
		</div>
		<p class="id-location">Home > Setting</p>
		<div class="col-lg-12">
			<div class="row">
				<div class="col-md-2 col-padding"><strong>Username :</strong></div>
				<div class="col-md-8 col-padding">{{ user?.username }}</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-padding"><strong>Email :</strong></div>
				<div class="col-md-8 col-padding">{{ user?.email }}</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-padding"><strong>Phone :</strong></div>
				<div class="col-md-8 col-padding">{{ user?.phone }}</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-padding"><strong>Role :</strong></div>
				<div class="col-md-8 col-padding">{{ user?.role | capitalize }}</div>
			</div>
			<div class="row">
				<div class="col-md-5 col-padding"><a type="button" style="cursor:pointer" (click)="edit(user)"><i class="fa fa-edit" aria-hidden="true"></i>&nbsp;Edit</a></div>
			</div>
		</div>
	</div>
</div>
