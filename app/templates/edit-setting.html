<div class="container">
	<div class="main">
		<div *ngIf="user">
			<div class="title">
				Edit User
			</div>
			<p class="id-location">Home > User > Edit > {{user.username}}</p>
			<form class="form-horizontal col-md-10" name="form" (ngSubmit)="f.form.valid && updateSetting()" #f="ngForm" novalidate>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
					<label class="control-label col-sm-4" for="username">Username :</label>
					<div class="col-sm-10">
						<input (keypress)="text($event)" type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required placeholder="Input username here" />
						<span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
					<label class="control-label col-sm-4" for="email">Email :</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="Input email here" />
						<span *ngIf="f.submitted && !email.valid" class="help-block">Email is required</span>
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
					<label class="control-label col-sm-4" for="password">New password :</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required validateEqual="confirmPassword" reverse="true" placeholder="Input password here" />
						<span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !repassword.valid }">
					<label class="control-label col-sm-4" for="repassword">Repeat password :</label>
					<div class="col-sm-10">
						<input type="password" validateEqual="password" class="form-control" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" required placeholder="Input password here" />
						<span [hidden]="repassword.valid ||  (repassword.pristine && !f.submitted)">
					    	Password mismatch
					   	</span>
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
					<label class="control-label col-sm-4" for="phone">Phone :</label>
					<div class="col-sm-10">
						<input (keypress)="number($event)" type="text" class="form-control" name="phone" [(ngModel)]="user.phone" #phone="ngModel" required placeholder="Input phone here" />
						<span *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required</span>
					</div>
				</div>
				<div class="form-group pull-right">
					<button [disabled]="loading" class="btn btn-brown">Save</button>
					<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

			</form>
		</div>
	</div>
</div>
