<div class="container">
	<div class="main">
		<div class="title">
			EGM/AGM & CIRCULAR
		</div>
		<p>Home > EGM/AGM & Circular</p>
		<div class="row">
			<div class="col-md-4 pull-right">
					  		<button class="btn btn-default pull-right btn-add" (click)="add()">
					  		<img class="img-btn" src="../../assets/image/icon_add.png" />&nbsp;Upload EGM/AGM or Circular</button>
					  		
			</div>
		</div>
		<div (click)="$event.preventDefault()">
		  <tabset>
		    <tab heading="AGM">
		    	<p-dataTable [value]="dataAgm" [rows]="10" [paginator]="true">
				    <p-column field="title" header="Title" sortable="true" [filter]="true" filterPlaceholder="Search Title"></p-column>
				    <p-column header="Uploaded on" sortable="true">
				        <template let-dataAgm="rowData" pTemplate="body">
				            <span>{{dataAgm.created_at | date:'d/M/y'}}</span>
				        </template>
				    </p-column>
				    <p-column field="created_by.username" header="Uploaded by" sortable="true" [filter]="true" filterPlaceholder="Search Created by"></p-column>
				     <p-column field="attachment" header="Attachment" sortable="true" [filter]="true" filterPlaceholder="Search Attachment"></p-column>
				    <!-- </p-column> -->
				    <p-column styleClass="col-button">
				    	<template let-dataAgm="rowData" class="pull-right" pTemplate="body">
				    	<button  class="btn btn-primary btn-brown" *ngIf="dataAgm.released == false" type="button" (click)="openModal(dataAgm) || firstModal.open()">Release</button>
				        <button type="button" (click)="deleteNewsletter(dataAgm)"><i class="fa fa-trash" aria-hidden="true"></i></button>
				    	</template>
				    </p-column>
				</p-dataTable>
		    </tab>
		     <tab heading="EGM">
		    	<p-dataTable [value]="dataEgm" [rows]="10" [paginator]="true">
				    <p-column field="title" header="Title" sortable="true" [filter]="true" filterPlaceholder="Search Title"></p-column>
				    <p-column header="Uploaded on" sortable="true">
				        <template let-dataEgm="rowData" pTemplate="body">
				            <span>{{dataEgm.created_at | date:'d/M/y'}}</span>
				        </template>
				    </p-column>
				    <p-column field="created_by.username" header="Uploaded by" sortable="true" [filter]="true" filterPlaceholder="Search Created by"></p-column>
				     <p-column field="attachment" header="Attachment" sortable="true" [filter]="true" filterPlaceholder="Search Attachment"></p-column>
				    <!-- </p-column> -->
				    <p-column styleClass="col-button">
				    	<template let-dataEgm="rowData" class="pull-right" pTemplate="body">
				    	<button  class="btn btn-primary btn-brown" *ngIf="dataEgm.released == false" type="button" (click)="openModal(dataEgm) || firstModal.open()">Release</button>
				        <button type="button" (click)="deleteNewsletter(dataEgm)"><i class="fa fa-trash" aria-hidden="true"></i></button>
				    	</template>
				    </p-column>
				</p-dataTable>
		    </tab>
		    <tab heading="Circular">
		    	<p-dataTable [value]="dataCircular" [rows]="10" [paginator]="true">
				    <p-column field="title" header="Title" sortable="true" [filter]="true" filterPlaceholder="Search Title"></p-column>
				    <p-column header="Uploaded on" sortable="true">
				        <template let-dataCircular="rowData" pTemplate="body">
				            <span>{{dataCircular.created_at | date:'d/M/y'}}</span>
				        </template>
				    </p-column>
				    <p-column field="created_by.username" header="Uploaded by" sortable="true" [filter]="true" filterPlaceholder="Search created by by"></p-column>
				     <p-column field="attachment" header="Attachment" sortable="true" [filter]="true" filterPlaceholder="Search Attachment"></p-column>
				    <!-- </p-column> -->
				    <p-column styleClass="col-button">
				    	<template let-dataCircular="rowData" class="pull-right" pTemplate="body">
				    	 	<button class="btn btn-primary btn-brown" *ngIf="dataCircular.released == false" type="button" (click)="openModal(dataCircular) || firstModal.open()">Release</button>
				        	<button type="button" (click)="deleteNewsletter(dataCircular)"><i class="fa fa-trash" aria-hidden="true"></i></button>
				    	</template>
				    </p-column>
				</p-dataTable>
		    </tab>	
		  </tabset>
		</div>	

		<div class="row">
		    
		    <modal #firstModal>
		        <modal-header>
		            <h5>Release Newsletter</h5>
		        </modal-header>
		        <modal-content>

		           <div *ngIf="newsletter">
		              
		           		Release this newsletter ?	
		              
		                <div class="pull-right">
		                    <button  type="button" class="btn btn-brown btn-primary" (click)="releaseNewsletter()">Release</button>
		                    <button class="btn btn-white" (click)="firstModal.close()">Cancel</button>
		                </div>
		             
		           </div>
		        </modal-content>
		        
		    </modal>
		</div>
	</div>
</div>
