<div class="container">
    <div class="main">
 		<div class="title"> 
        	CREATE PROJECT
    	</div>
        <p>Home > Manage Project > Create </p>
  		<form class="form-horizontal col-md-6" name="form" (ngSubmit)="f.form.valid && createDevelopment()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
                 <label class="control-label col-sm-2" for="title">Project Title :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required placeholder="Input project title here" />
                    <span *ngIf="f.submitted && !title.valid" class="help-block">Project title is required</span>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contract_type.valid }">
                <label class="control-label col-sm-2" for="contract_type">Project Type :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="contract_type" [(ngModel)]="model.contract_type" #contract_type="ngModel" required placeholder="input project type Here"/>
                    <span *ngIf="f.submitted && !contract_type.valid" class="help-block">Project type is required</span>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !remark.valid }">
                <label class="control-label col-sm-2" for="remark">Project Description :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" [(ngModel)]="model.remark" #description="ngModel" required placeholder="Input remark here"/>
                    <span *ngIf="f.submitted && !remark.valid" class="help-block">Description is required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Linked Incident Report</label>
                <div class="col-sm-10">
                    <input type="text" disabled class="form-control" name="reference_no" [(ngModel)]="model.reference_no" #reference_no="ngModel" placeholder="-"/>
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-4" for="attachment">Attachment :</label>
                <div class="col-sm-8">
                    <input type="file" multiple class="upload" value="Add media" name="attachment" (change)="onChange($event)" />
                    <p *ngFor="let item of model.attachment; let i=index ">
                        {{ item.name }}_{{item.size/1024 | number:'1.0-0' }}kb &nbsp;   
                        <span class="glyphicon glyphicon-remove" style="cursor:pointer" (click)="remove(i)"></span>
                    </p>
                </div>
            </div>
            <div class="form-group pull-right">
                <button [disabled]="loading" class="btn btn-primary">Create Project</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </form>
	</div>
