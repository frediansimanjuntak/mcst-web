<div class="container">
    <div class="main">	
    	<div *ngIf="models">
    		<div *ngFor="let a of models">
    			<ul>
    				<li>{{a.todoMessage}}</li>
    			</ul>
    		</div>
    	</div>
    	<simple-notifications [options]="options" (onCreate)="created($event)" ></simple-notifications>
    	<button class="btn btn-primary" (click)="clicknotiv()">Notif bro</button>

    	<div popover="content to be shown in the popover"
		     popoverTitle="Popover header"
		     popoverPlacement="top"
		     [popoverOnHover]="false"
		     [popoverCloseOnClickOutside]="true"
		     [popoverCloseOnMouseOutside]="false"
		     [popoverDisabled]="false"
		     [popoverAnimation]="true"
		     [popoverDismissTimeout]="1000">
		    element on which this popover is applied.
		</div>

		<popover-content #myPopover 
                title="Popover title" 
                [animation]="true" 
                [closeOnClickOutside]="true" >
		    <b>Very</b> <span style="color: #C21F39">Dynamic</span> <span style="color: #00b3ee">Reusable</span>
		    <b><i><span style="color: #ffc520">Popover With</span></i></b> <small>Html support</small>.
		</popover-content>

		<button [popover]="myPopover">element on which this popover is applied.</button>



		<p-schedule [events]="events" [editable]="true" (onDayClick)="handleDayClick($event)" (onEventClick)="handleEventClick($event)"></p-schedule>
		<p-dialog header="Event Details" [(visible)]="dialogVisible" [responsive]="true" showEffect="fade" [modal]="false">
		    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="event">
		        <div class="ui-grid-row">
		            <div class="ui-grid-col-4"><label for="vin">Title</label></div>
		            <div class="ui-grid-col-8"><input pInputText id="title" [(ngModel)]="event.title" /></div>
		        </div>
		        <div class="ui-grid-row">
		            <div class="ui-grid-col-4"><label for="start">Start</label></div>
		            <div class="ui-grid-col-8"><p-inputMask id="start" mask="9999-99-99" [(ngModel)]="event.start" placeholder="99/99/9999" slotChar="yyyy-mm-dd"></p-inputMask></div>
		        </div>
		        <div class="ui-grid-row">
		            <div class="ui-grid-col-4"><label for="end">End</label></div>
		            <div class="ui-grid-col-8"><p-inputMask id="end" mask="9999-99-99" [(ngModel)]="event.end" placeholder="Optional" slotChar="yyyy-mm-dd"></p-inputMask></div>
		        </div>
		        <div class="ui-grid-row">
		            <div class="ui-grid-col-4"><label for="allday">All Day</label></div>
		            <div class="ui-grid-col-8"><p-checkbox [(ngModel)]="event.allDay" binary="binary"></p-checkbox></div>
		        </div>
		    </div>
		    <footer>
		        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		            <button type="button" pButton icon="fa-close" (click)="deleteEvent()" label="Delete">Delete</button>
		            <button type="button" pButton icon="fa-check" (click)="saveEvent()" label="Save">Save</button>
		        </div>
		    </footer>
		</p-dialog>
