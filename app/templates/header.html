<nav class="navbar header-component" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand navbar-brand-centered">
        <a (click)="createDummyNotif()"><img style="width:70%;" src="assets/image/logo1.png"></a>
      </div>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-brand-centered">


      <ul class="nav navbar-nav navbar-right">
        <p class="navbar-text">Welcome, <a class="" href="#"><strong><span *ngIf="name">{{name.username}}</span></strong></a>
          <br><a *ngIf="name" class="pull-right" [routerLink]="['/' + name.default_development.name + '/setting']">Settings</a> </p>
        <li>
          <!-- [popover]="myPopover"  -->
          <template #popTemplate>
          <div style="overflow: auto; height: 170px">
            <table style="width: 100%;">
              <tbody>
                <tr *ngFor="let u of unreadNotificationsToShow">
                  <td (click)="goToPage(u)" style="cursor: pointer">
                    <b>{{ u.message }}</b>
                    <br>
                    <small>{{ u.created_at | date:'medium'}}</small><hr style="margin-top: 3px;margin-bottom: 3px">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
            
            <a *ngIf="name" style="color: black;" class="pull-right" [routerLink]="'/' + name.default_development.name + '/notification'">See more Notifications</a>
          </template>
          <a style="cursor: pointer" placement="bottom" [popover]="popTemplate" popoverTitle="New Notifications" (click)="onNotificationClick()"><i class="fa fa-bell-o" aria-hidden="true"></i><span *ngIf="unreadNotificationTotal > 0" class="badge badge-danger">{{ unreadNotificationTotal }}</span></a>
         
        </li>
        <li>
          <a style="cursor: pointer" (click)="logout()" title="Logout"><i class="fa fa-power-off" aria-hidden="true"></i></a>
        </li>

      </ul>




    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->

</nav>
