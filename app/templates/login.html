<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <!-- <h1 class="text-center login-title">Login MCST</h1> -->
            <div class="account-wall">
                <img class="profile-img"  src="assets/image/logo.png"
                    alt="">
                <form class="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" style="color: #fff">
                        Login User
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <button [disabled]="loading" style="padding: 0 !important" class="btn btn-lg btn-primary btn-block" type="submit">
                        Login
