<div class="container">
    <div class="main">
        <div class="title">
            Add Request
        </div>
            <p>Home > Manage Request > Add</p>
            <form class="form-horizontal col-md-6" name="form" (ngSubmit)="f.form.valid && createPetition()" #f="ngForm" novalidate enctype="multipart/form-data">
                <div class="form-group">
                  <label class="control-label col-sm-4" for="type">Type of Petition :</label>
                  <div class="col-sm-8">
                        <select class="form-control" name="selectedType" [(ngModel)]="selectedType">
                          <option *ngFor="let type of types" [ngValue]="type.value">{{type.name}}</option>
                        </select>
                        <!-- <span *ngIf="f.submitted && !selectedType.valid" class="help-block">Title is required</span> -->
                  </div>  
                </div>
                <div class="form-group" >
                    <label class="control-label col-sm-4" for="attachment">Attachment :</label>
                    <div class="col-sm-8">
                        <input type="file" multiple class="upload" name="attachment" (change)="onChange($event)" />
                        <p *ngFor="let item of model.attachment; let i=index ">
                            {{ item.name }}_{{item.size/1024 | number:'1.0-0' }}kb &nbsp;   
                            <span class="glyphicon glyphicon-remove" style="cursor:pointer" (click)="remove(i)"></span>
                        </p>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !remark.valid }">
                    <label class="control-label col-sm-4" for="remark">Message :</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="remark" [(ngModel)]="model.remark" #remark="ngModel" required placeholder="Input remark here"></textarea>
                        <span *ngIf="f.submitted && !remark.valid" class="help-block">Remark is required</span>
                    </div>
                </div>
                <div class="form-group pull-right">
                    <button [disabled]="loading" class="btn btn-primary">Save</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </div>
