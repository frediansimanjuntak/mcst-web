<div class="container">
	<div class="main">
		<h1>Users</h1>
		<p>Home > Users > List</p>
		<a href="#">Back To Last Page</a>
		
		<div class="row">
				<div class="row">
				  <div class="col-md-4">
				    <input *ngIf="config.filtering" placeholder="Filter all columns"
				           [ngTableFiltering]="config.filtering"
				           class="form-control"
				           (tableChanged)="onChangeTable(config)"/>
				  </div>
				  <div class="col-md-4">
				  		<a class="btn btn-default" [routerLink]="['/user/add']">
				  		<i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Create User</a>
				  </div>
				</div>
				<br>
				<ng-table [config]="config"
				          (tableChanged)="onChangeTable(config)"
				          (cellClicked)="onCellClick($event)"
				          [rows]="rows" [columns]="columns">
				</ng-table>
				<pagination *ngIf="config.paging"
				            class="pagination-sm"
				            [(ngModel)]="page"
				            [totalItems]="length"
				            [itemsPerPage]="itemsPerPage"
				            [maxSize]="maxSize"
				            [boundaryLinks]="true"
				            [rotate]="false"
				            (pageChanged)="onChangeTable(config, $event)"
				            (numPages)="numPages = $event">
				</pagination>
				<pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
			<div class="col-md-3">
				
			</div>
		</div>
	</div>
</div>
