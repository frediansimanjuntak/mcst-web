<div class="container">
    <div class="main">
        <div class="title">
            Upload AGM / Circular
        </div>
            <p>Home > AGM / Circular > Create</p>
            <form class="form-horizontal col-md-6" name="form" (ngSubmit)="f.form.valid && createNewsletter()" #f="ngForm" novalidate enctype="multipart/form-data">
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
                    <label class="control-label col-sm-4" for="title">Title :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required placeholder="Title Here" />
                        <span *ngIf="f.submitted && !title.valid" class="help-block">Title is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
                    <label class="control-label col-sm-4" for="description">Description :</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required placeholder="Description Here"></textarea>
                        <span *ngIf="f.submitted && !description.valid" class="help-block">Description is required</span>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="type">Type :</label>
                  <div class="col-sm-8">
                        <select class="form-control" name="selectedType" [(ngModel)]="model.type">
                                <option  value="agm">AGM</option>
                                <option  value="egm">EGM</option>
                                <option  value="circular">Circular</option>
                        </select>
                  </div>  
                </div>
                <div class="form-group" >
                    <label class="control-label col-sm-4" for="attachment">Attachment :</label>
                    <div class="col-sm-8">
                        <input type="file" multiple class="upload" name="attachment" (change)="onChange($event)" />
                        <p *ngFor="let item of model.attachment; let i=index ">
                            {{ item.name }}_{{item.size/1024 | number:'1.0-0' }}kb &nbsp;   
                            <span class="glyphicon glyphicon-remove" style="cursor:pointer" (click)="remove(i)"></span>
                        </p>
                    </div>
                </div>

                <div class="form-group" >
                    <label class="control-label col-sm-4" for="released">Release :</label>
                    <div class="col-sm-8">
                        <!-- <div class="radio">
                          <label><input type="radio" [(ngModel)]="model.release" #release="ngModel" name="release">Yes</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" [(ngModel)]="model.release" #release="ngModel" name="release">No</label>
                        </div> -->
                        <label><input type="radio" name="released" [(ngModel)]="model.released" [value]=true>Yes</label>
                        <label><input type="radio" [checked]="model.released==false" checked name="released" [(ngModel)]="model.released" [value]=false>No</label>
                        
                        
                    </div>
                </div>

               
                <div class="form-group pull-right">
                    <button [disabled]="loading" class="btn btn-primary">Save</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                </div>
            </form>
    </div>
</div>
