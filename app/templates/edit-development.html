<div class="container">
	<form class="form-horizontal" (ngSubmit)="f.form.valid && createUser()" #f="ngForm" novalidate>
	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }>
	    <label class="control-label col-sm-2" for="username">Username:</label>
	    <div class="col-sm-10">
	      <input type="username" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="model.username" #username="ngModel" required />
	      <div *ngIf="f.submitted && !username.valid" class="help-block">Username required</div>
	    </div>
	  </div>
	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }>
	    <label class="control-label col-sm-2" for="email">Email:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="model.email" #email="ngModel" required />
	      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
	    </div>
	  </div>
	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }>
	    <label class="control-label col-sm-2" for="pwd">Password:</label>
	    <div class="col-sm-10"> 
	      <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="model.password" #password="ngModel" required />
	      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
	    </div>
	  </div>
	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }>
	    <label class="control-label col-sm-2" for="phone">Phone:</label>
	    <div class="col-sm-10"> 
	      <input type="number" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="model.phone" #phone="ngModel" required />
	      <div *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required</div>
	    </div>
	  </div>
	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }>
	    <label class="control-label col-sm-2" for="role">Role:</label>
	    <div class="col-sm-10"> 
	      <input type="text" class="form-control" id="role" placeholder="Enter password" [(ngModel)]="model.role" #role="ngModel" required />
	      <div *ngIf="f.submitted && !role.valid" class="help-block">Role is required</div>
	    </div>
	  </div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>	
</div>
