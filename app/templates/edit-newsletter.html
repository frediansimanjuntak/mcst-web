<div class="container">
    <div class="main">
        <div class="title">
            Upload AGM / Circular
        </div>
            <p>Home > AGM / Circular > Create</p>
            <form class="form-horizontal col-md-6" name="form" (ngSubmit)="f.form.valid && createNewsletter()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
                    <label class="control-label col-sm-2" for="title">Title :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required placeholder="Title Here" />
                        <span *ngIf="f.submitted && !title.valid" class="help-block">Title is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
                    <label class="control-label col-sm-2" for="description">Description :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required placeholder="Description Here"/>
                        <span *ngIf="f.submitted && !description.valid" class="help-block">Description is required</span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !type.valid }">
                  <label class="control-label col-sm-2" for="type">Type :</label>
                  <div class="col-sm-10">
                      <select class="form-control" name="type" id="type" [(ngModel)]="model.type" #type="ngModel" required>
                        <option>AGM</option>
                        <option>Circular</option>
                      </select>
                  </div>  
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !attachment.valid }">
                    <label class="control-label col-sm-2" for="attachment">Attachment :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="attachment" [(ngModel)]="model.attachment" #attachment="ngModel" required placeholder="Attachment Here"/>
                        <span *ngIf="f.submitted && !attachment.valid" class="help-block">Attachment is required</span>
                    </div>
                </div>
                <div class="form-group pull-right">
                    <button [disabled]="loading" class="btn btn-primary">Save</button>

            </form>
    </div>
