<div class="container">
    <div class="main">
        <div *ngIf="facility">
            <div class="title">{{facility.name}}</div>
            <p class="id-location">Home > Facility > {{facility.name}}</p>
            <p><a style="cursor:pointer" (click)="goBack()">Back to last page</a></p>
            <div class="row">
                <div class="col-lg-12">
                    <div *ngFor="let schedule of facility.schedule" class="row">
                        <div class="col-md-4">time</div>
                        <div class="col-md-8">
                            <p>: {{ schedule.day }} {{ schedule.start_time }}-{{ schedule.end_time }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!facility">
            <div class="title">Facilities</div>
            <p class="id-location">Home > Facilities</p>
            <div class="row top-block">
                <div class="col-md-4 pull-right">
                    <a class="btn btn-default btn-gray pull-right" (click)="add()">
                    <img class="img-btn" src="../../assets/image/icon_add.png" />&nbsp;Create Facility</a>
                </div>
            </div>
            <div (click)="$event.preventDefault()">
                <p-dataTable [value]="facilities" [rows]="10" [paginator]="true">
                    <p-column filterMatchMode="contains" field="name" header="Name" sortable="true" [filter]="true" filterPlaceholder="Search Name">
                        <template let-data="rowData" pTemplate="body">
                            <span>{{data.name | capitalize}}</span>
                        </template>
                    </p-column>
                    <p-column filterMatchMode="contains" field="description" header="Description" sortable="true" [filter]="true" filterPlaceholder="Search Description">
                        <template let-data="rowData" pTemplate="body">
                            <span>{{data.description | capitalize}}</span>
                        </template>
                    </p-column>
                    <p-column filterMatchMode="contains" field="payment_type" header="Payment Type" sortable="true" [filter]="true" filterPlaceholder="Search Payment Type">
                        <template let-data="rowData" pTemplate="body">
                            <span>{{data.payment_type | capitalize}}</span>
                        </template>
                    </p-column>
                    <p-column filterMatchMode="contains" field="booking_type" header="Booking Type" sortable="true" [filter]="true" filterPlaceholder="Search Booking Type">
                        <template let-data="rowData" pTemplate="body">
                            <span>{{data.booking_type | capitalize}}</span>
                        </template>
                    </p-column>
                    <p-column filterMatchMode="contains" field="booking_fee" header="Booking Fee" sortable="true" [filter]="true" filterPlaceholder="Search Booking Fee"></p-column>
                    <p-column filterMatchMode="contains" field="status" header="Status" sortable="true" [filter]="true" filterPlaceholder="Search Status">
                        <template let-data="rowData" pTemplate="body">
                            <span>{{data.status | capitalize}}</span>
                        </template>
                    </p-column>
                    <p-column styleClass="col-button" header="action">
                        <template let-data="rowData" pTemplate="body">
                            <a type="button" style="text-decoration: underline;cursor:pointer" (click)="view(data)">View</a>
                            <a type="button" style="cursor:pointer" (click)="edit(data)"><i class="fa fa-edit" aria-hidden="true"></i>&nbsp;Edit</a>
                            <button type="button" class="btn btn-trash" (click)="deleteConfirmation(data)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
